"""
  @model
  @datasync
"""
type Note {
  id: ID!
  title: String!
  description: String!
  """
  @oneToMany(field: 'noteComment', key: 'noteId')
  """
  comments: [Comment]!
}

"""
  @model
  @datasync
"""
type Comment {
  id: ID!
  title: String!
  description: String!
  """
  @manyToOne(field: 'comments', key: 'noteId')
  """
  noteComment: Note!
}

type Query {
  getLikedNotes(id: ID!, names: [String]!): Note!
}

type Mutation {
  likeNote(id: ID!): Note!
}
