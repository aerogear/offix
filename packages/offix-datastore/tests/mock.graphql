""" @model """
type Note {
    id: ID!
    title: String!
    description: String!
    """
    @oneToMany field: 'noteComment', key: 'noteId'
    """
    comments: [Comment]!
}

""" @model """
type Comment {
    id: ID!
    title: String!
    description: String!
    """
    @manyToOne field: 'comments', key: 'noteId'
    """
    noteComment: Note!
}